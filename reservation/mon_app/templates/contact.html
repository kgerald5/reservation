{% extends 'base.html' %}
{% load static %}



{% block content %}


<!-- Contact 5 - Bootstrap Brain Component -->
<section class="py-3 py-md-5 py-xl-8">

          <h3 class="fs-5 mb-2 text-secondary text-uppercase" style="text-align: center; margin-top: 5%;">Contact us </h3>

  
    <div class="container" style="margin-left:35%; margin-top: 2%;">
      <div class="row gy-4 gy-md-5 gy-lg-0 align-items-md-center">
        <div class="col-12 col-lg-6">
          <div class="border overflow-hidden">
  
            <form method="post" action="">
                {% csrf_token %}    
                <div class="col-12">
                    <label for="Name" class="form-label">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name"  required>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email"  required>
                  </div>
                <div class="col-12">
                  <label for="subject" class="form-label">Subject <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="subject" name="subject"  required>
                </div>
                <div class="col-12">
                  <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                  <textarea rows="6" name="message" required class="form-control" id="message"></textarea>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg " type="submit" style=" width: 70%; margin-left: 15%; margin-top: 5%;">Send</button>
                  </div>
                </div>
              </div>
            </form>
  
          </div>
        </div>
        
            </div>
          </div>

  </section>





{% endblock  %}
